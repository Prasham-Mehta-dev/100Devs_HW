<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Not so great calculator">
    	<meta name="keywords" content="calculator, bad, numbers">

		<title>Not So Great Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Not So Great Calculator</h1>
		<table>
			<tr>
				<td colspan="3" id="cal_space"></td>
				<td id="multiply">*</td>
			</tr>
			<tr>
				<td id="seven">7</td>
				<td id="eight">8</td>
				<td id="nine">9</td>
				<td id="divide">/</td>
			</tr>
			<tr>
				<td id="four">4</td>
				<td id="five">5</td>
				<td id="six">6</td>
				<td id="substract">-</td>
			</tr>
			<tr>
				<td id="one">1</td>
				<td id="two">2</td>
				<td id="three">3</td>
				<td id="add">+</td>
			</tr>
			
			<tr>
				<td id="decimal">.</td>
				<td id="zero">0</td>
				<td id="clear">C</td>
				<td id="percent">%</td>
			</tr>
			<tr>
				<td colspan="4" id="calculate">Calculate</td>
			</tr>
		</table>
		<!-- <h2>Result: <span id="placeToPutResult"></span></h2> -->


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
